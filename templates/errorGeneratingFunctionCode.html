<!-- 
Module Name: Function Code Generation Failed Page
Purpose: HTML template for showing errors when LLM-generated code fails doctests

Date: 15 January 2025
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Code Generation Failed - ValiGen</title>
    <link rel="stylesheet" href="/static/stylesFunctionCode.css">
    <link rel="stylesheet" href="/static/errorStyles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .centerWrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .failedHeading {
            color: #d9534f;
            text-align: center;
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .failedContainer {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 750px;
        }

        .errorText {
            font-size: 16px;
            color: #333;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
            text-align: left;
        }

        .errorMessage {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow-x: auto;
            text-align: left;
        }

        .tryAgainButton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0275d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .tryAgainButton:hover {
            background-color: #025aa5;
        }

        .dot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dot-container"></div>

    <div class="centerWrapper">
        <h1 class="failedHeading">Failed to generate function Code</h1>

        <div class="failedContainer">
            <div class="errorText">
                Seems LLM-generated code didn't pass all the doctests.
                Function Code:
            </div>

            <pre class="errorMessage">{{ min_key }}</pre>

            <a href="/" class="tryAgainButton">Try Again</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dotContainer = document.querySelector(".dot-container");
            const numberOfDots = 50;

            for (let i = 0; i < numberOfDots; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");

                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.bottom = `${Math.random() * 100}vh`;

                let duration = Math.random() * 10 + 7;
                dot.style.animationDuration = `${duration}s`;

                dot.style.animationDelay = `${Math.random() * 0.1}s`;

                dotContainer.appendChild(dot);
            }
        });
    </script>
</body>
</html>
